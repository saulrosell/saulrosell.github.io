	<script type="text/javascript">
		var num_images = document.querySelectorAll('main .image').length;
		var current = null;

		function nextImageIndex(){
			return Math.ceil(Math.random() * num_images);
		}

		function showImage(){
			var i = nextImageIndex();
			var next = document.querySelectorAll('main .image')[i - 1];

			if(current) current.classList.remove('active');
			next.classList.add('active');
			current = next;
		}

		showImage();
		var interval = setInterval(showImage, 5000);
	</script>
